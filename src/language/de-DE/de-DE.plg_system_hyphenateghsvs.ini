PLG_HYPHENATEGHSVS_SETUP_HIDE="Setup: hide"
PLG_HYPHENATEGHSVS_SETUP_HIDE_DESC="{HEAD-LINE:Setup-Setting <code>Verstecken während Hyphenopoly_Loader prüft</code>:}Voreinstellung: <code>all</code>. Andere JavaScripte wie z.B. github.com/paypal/skipto haben gelegentlich Probleme, weil Hyphenopoly für einen Augenblick Elemente der Seite per CSS (<code>visibility: hidden</code>) versteckt. Eine andere Einstellung als <code>all</code> schafft Abhilfe."

PLG_HYPHENATEGHSVS_VANILLA="Verwende Vanilla JS"

PLG_HYPHENATEGHSVS_VANILLA_DESC="{HEAD-LINE:Setting <code>Verwende Vanilla JS</code>:}Wenn JA (empfohlen), lädt das Plugin NICHT die große <i>JQuery</i>-Bibliothek (Performance-Problem), sondern verwendet "normales" JavaScript (sog. <i>Vanilla JS</i>). NEIN ist die verlässlichere Einstellung für <u><b>sehr</b></u> veraltete Browser oder Exoten."

