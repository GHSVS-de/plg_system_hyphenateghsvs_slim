PLG_HYPHENATEGHSVS_ROBOTS_DESC="{HEAD-LINE:Setting <code>Aktiv für Robots</code>:}NEIN ist empfohlen = Silbentrennung NICHT für Robots/Suchmaschinen laden. Nur noch hier aus B\C-Gründen."

