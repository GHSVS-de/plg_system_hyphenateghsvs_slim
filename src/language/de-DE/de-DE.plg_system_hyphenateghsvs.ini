PLG_HYPHENATEGHSVS_SPACERTHANKS="<h3>Danke!</h3><p>Dieses Joomla-Plugin verwendet Bibliotheken...</p><ul><li>...des Paketes "Hyphenator", geschrieben von Matthias Nater: <a target=_blank href='https://github.com/mnater/Hyphenator'>https://github.com/mnater/Hyphenator</a></li><li>...des Paketes "Hyphenopoly", geschrieben von Matthias Nater: <a target=_blank href='https://github.com/mnater/Hyphenopoly'>https://github.com/mnater/Hyphenopoly</a></li></ul><h3>Lizenz Hyphenator</h3>{INCLUDE-FILE:/plugins/system/hyphenateghsvs/LICENSE_Hyphenator.txt}<h3>Lizenz Hyphenopoly</h3>{INCLUDE-FILE:/plugins/system/hyphenateghsvs/LICENSE_Hyphenopoly.txt}"

