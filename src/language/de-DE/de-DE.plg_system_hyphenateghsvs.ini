PLG_HYPHENATEGHSVS_SETUP_HIDE_DESC="{HEAD-LINE:Setup-Setting <code>Verstecken während Hyphenopoly_Loader prüft</code>:}Voreinstellung: <code>all</code>. Andere JavaScripte wie z.B. github.com/paypal/skipto haben gelegentlich Probleme, weil Hyphenopoly für einen Augenblick Elemente der Seite per CSS (<code>visibility: hidden</code>) versteckt. Eine andere Einstellung als <code>all</code> schafft Abhilfe."

