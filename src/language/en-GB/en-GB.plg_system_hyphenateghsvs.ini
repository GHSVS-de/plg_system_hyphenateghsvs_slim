PLG_HYPHENATEGHSVS_LANGUAGES_DESC="{HEAD-LINE:Setting <code>Languages</code> <b>(Hyphenator)</b>:}The Hyphenator scripts check if a browser supports hyphenation for the here entered AND ACTIVATED languages. <u>Only if NOT</u> then Hyphenator_Loader will load Hyphenate.js, too. Afterwards Hyphenate.js will load the language patterns needed by the page source code.<br />* Enter a long and polysyllabic word for each possible language of your site (at least 12 characters long).<br />* Activate the languages you need or add new ones.<br /><strong>* An english check (en = en-us) is always done by the plugin</strong> to initialise Hyphenator.<br />* Be aware that any unnecessary check eats up some performance of your page.<br /><span style=\"color:red;font-size:1.2em\">* Addition 2019-02-05: In most cases you don't have to select languages here. There is some magic in Hyphenator that loads needed language patterns automatically depending on found <code>lang</code> attributes in HTML Code.</span> I wasn't aware of that."

