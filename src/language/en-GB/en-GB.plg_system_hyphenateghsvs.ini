PLG_HYPHENATEGHSVS_ROBOTS_DESC="{HEAD-LINE:Setting <code>Active for robots</code>:}Recommended: NO = don't load hyphenation scripts for robots/search engines. Only kept in this plugin due to B/C reasons."

