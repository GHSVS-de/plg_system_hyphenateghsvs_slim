PLG_HYPHENATEGHSVS_SETUP_HIDE_DESC="{HEAD-LINE:Setup setting <code>Hide while Hyphenopoly_Loader is checking</code>:}Default: <code>all</code>. Other JavaScripts such as github.com/paypal/skipto occasionally have problems because Hyphenopoly hides elements of the page via CSS (<code>visibility: hidden</code>) for a moment. Another setting than <code>all</code> can help."

