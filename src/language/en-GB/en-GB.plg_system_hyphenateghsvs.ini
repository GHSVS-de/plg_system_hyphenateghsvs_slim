PLG_HYPHENATEGHSVS_VANILLA_DESC="{HEAD-LINE:Setting <code>Use vanilla JS</code>:}If YES (recommended) the plugin will NOT force to load the large <i>JQuery</i> library (performance issue) but will use \"normal\" JavaScript (so called vanilla JS). The more reliable option for support of <u><b>very</b></u> old and exotic browsers is NO."

