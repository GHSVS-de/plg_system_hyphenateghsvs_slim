PLG_HYPHENATEGHSVS_MODE_DESC="{HEAD-LINE:Setting <code>Mode</code>: Recommended: HYPHENOPOLY:}Supported Hyphenation scripts are:<br>- <b>Hyphenopoly</b> is the recommended more modern and faster hyphenation script but doesn't support (amongst other things) ancient browsers and doesn't support breaking of non-textual content (urls, code etc.).<br>- <b>Hyphenator</b> is easier to configure but it is kept in this plugin and is used as default mode just because of backwards compatibility reasons for folks that used older versions of this plugin and don't see a reason to change anything here after updates. <b>Be aware: \"Hyphenator\" is no longer maintained by the author Mathias Nater.</b><br>- Additional infos concerning 'Speed Hyphenopoly versus Hyphenator?': https://github.com/mnater/Hyphenopoly/issues/74"

